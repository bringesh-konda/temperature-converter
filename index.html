<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌡️Temperature Converter🌡️</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Raleway:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    </link>
</head>

<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="converter">
            <div class = "item">
                <label>Celcius</label>
                <br>
                <input type="number" id="celcius"></input>
            </div>
            <div class = "item">
                <img src="arrow.png" alt="">
            </div>

            <div class="item">
                <label>Fahrenheit</label>
                <br>
                <input type="number" id="fahrenheit"></input>
            </div>

            <div class="item">
                <img src="arrow.png" alt="">
            </div>

            <div class="item">
                <label>Kelvin</label>
                <br>
                <input type="number" id="kelvin"></input>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
